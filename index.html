<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inconsolata&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inconsolata&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
    <title>Date</title>
</head>
<body>
    <div class="bg-dark dates py-5" >
        <div class=" firstdate me-5">
            <label for="checkin" class="text-light check d-flex justify-content-center text-center align-items-center" ><b>Check-In</b></label>
            <div class="d-flex justify-content-center text-center" >
                <input type="date" id="myWebsiteBody" onBlur="myFunction()" class="checkdate"/>
            </div>
        </div>
        <div class="firstdate">
            <label for="checkout" class="text-light check d-flex justify-content-center text-center align-items-center"><b>Check-Out</b></label>
            <div class="d-flex justify-content-center text-center" >
                <input type="date" class="checkdate "  id="myWebsiteBody2"/>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
